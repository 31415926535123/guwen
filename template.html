<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>古文阅读</title>
    <style>
      :root {
        --bg: #000;
        --text: #fff;
        --size: 16px;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-size: var(--size);
      }
      .theme-white {
        --bg: #fff;
        --text: #000;
      }
      .theme-amber {
        --bg: #fef3c7;
        --text: #000;
      }
      .theme-green {
        --bg: #9cf6b7;
        --text: #000;
      }
      .size-small {
        --size: 14px;
      }
      .size-large {
        --size: 18px;
      }
      .size-xlarge {
        --size: 20px;
      }
      #content {
    white-space: break-spaces;  
    line-height: 1.6; 
}
    </style>
  </head>
  <body>
    <select onchange="setTheme(this.value)">
      <option value="">深色</option>
      <option value="white">浅色</option>
      <option value="amber">纸质</option>
      <option value="green">护眼</option>
    </select>

    <select onchange="setSize(this.value)">
      <option value="small">小字</option>
      <option value="" selected>标准</option>
      <option value="large">大字</option>
      <option value="xlarge">特大</option>
    </select>

    <div id="content">

    </div>
        <script>
      function setTheme(theme) {
        // 移除现有主题类
        document.body.className = document.body.className.replace(/theme-\w+/g, '');
        // 添加新主题类
        if (theme) {
          document.body.className += ' theme-' + theme;
        }
      }

      function setSize(size) {
        // 移除现有字号类
        document.body.className = document.body.className.replace(/size-\w+/g, '');
        // 添加新字号类
        if (size) {
          document.body.className += ' size-' + size;
        }
      }
    </script>
  </body>
</html>
