<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8" />
    <title>古文阅读</title>
    <style>
      body {
        background: var(--bg);
        color: var(--text);
        font-size: var(--size);
      }
      .theme-black {
        --bg: #000;
        --text: #fff;
      }

      .theme-white {
        --bg: #fff;
        --text: #000;
      }
      .theme-amber {
        --bg: #fef3c7;
        --text: #000;
      }
      .theme-green {
        --bg: #9cf6b7;
        --text: #000;
      }
      .size-small {
        --size: 14px;
      }
      .size-standard {
        --size: 16px;
      }
      .size-large {
        --size: 18px;
      }
      .size-xlarge {
        --size: 20px;
      }
      #content {
    white-space: break-spaces;  
    line-height: 1.6; 
}
#theme-select, #size-select {
        width: 200px;
        height: 50px;
      }
      .button-group {
        margin: 10px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .button-group span {
        font-weight: bold;
        min-width: 50px;
      }
      .theme-btn, .size-btn {
        padding: 8px 16px;
        border: 2px solid var(--text);
        background: var(--bg);
        color: var(--text);
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .theme-btn:hover, .size-btn:hover {
        opacity: 0.8;
      }
      .theme-btn.active, .size-btn.active {
        background: var(--text);
        color: var(--bg);
      }
    </style>
  </head>
  <body>
    <div class="button-group">
      <span>主题：</span>
      <button class="theme-btn" onclick="setTheme('black')">深色</button>
      <button class="theme-btn" onclick="setTheme('white')">浅色</button>
      <button class="theme-btn" onclick="setTheme('amber')">纸质</button>
      <button class="theme-btn" onclick="setTheme('green')">护眼</button>
    </div>

    <div class="button-group">
      <span>字号：</span>
      <button class="size-btn" onclick="setSize('small')">小字</button>
      <button class="size-btn" onclick="setSize('standard')">标准</button>
      <button class="size-btn" onclick="setSize('large')">大字</button>
      <button class="size-btn" onclick="setSize('xlarge')">特大</button>
    </div>
    <div id="content">

    </div>
        <script>
          setTheme('amber');
      function setTheme(theme) {
        // 移除现有主题类
        document.body.className = document.body.className.replace(/theme-\w+/g, '');
        // 添加新主题类
        if (theme) {
          document.body.className += ' theme-' + theme;
        }
        
        // 更新按钮激活状态
        document.querySelectorAll('.theme-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        event.target.classList.add('active');
      }

      function setSize(size) {
        // 移除现有字号类
        document.body.className = document.body.className.replace(/size-\w+/g, '');
        // 添加新字号类
        if (size) {
   
       document.body.className += ' size-' + size;
        }
        
        // 更新按钮激活状态
        document.querySelectorAll('.size-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        event.target.classList.add('active');
      }
    </script>
  </body>
</html>
